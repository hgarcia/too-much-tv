<div class="row">
    <div class="eight columns centered">
        <form class="custom">
        <div class="row">
            <div class="twelve columns">
                <label for="name">Series name:</label>
                <input id="name" type="text" name="name" placeholder="Name"/>
            </div>
        </div>
        <div class="row">
            <div class="three columns">
                <label for="season">Season:</label><input id="season" type="text" name="season"/>
            </div>
            <div class="three columns">
                <label for="episodeQty"># of episodes:</label><input id="episodeQty" type="text" name="episodeQty"/>
            </div>
            <div class="three columns">
                <label for="dow">Day of week:</label>
                <select id="dow" style="display: none;">
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                <!--select style="display:none;" id="customDropdown">
                    <option SELECTED>This is a dropdown</option>
                    <option>This is another option</option>
                    <option>Look, a third option</option>
                </select-->
                <div class="custom dropdown">
                    <a href="#" class="current">Sunday</a>
                    <a href="#" class="selector"></a>
                    <ul>
                        <li>Sunday</li>
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                    </ul>
                </div>
            </div>
            <div class="three columns">
                <label for="startDate">Season starts:</label>
                <input id="startDate" type="text" name="startDate" placeholder="mm/dd/yyyy"/>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="details">Details:</label>
                <textarea id="details" name="details"></textarea>
            </div>
        </div>
        </form>
        <div class="row">
            <div class="twelve columns">
                <input type="button" class="button small radius" name="addShow" value="Add"/>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="twelve columns">
                <h3>Shows</h3>
               <ul ng-controller="ShowListCtrl">
                   <li ng-repeat="show in shows">
                       <a href="#/shows/[[show.id]]">[[show.name]]</a> - [[show.episode]]
                   </li>
               </ul>
           </div>
       </div>
    </div>
</div>
